<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Report a Dick.Today</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="chatbot.html">Chatbot</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="upload-section">
            <h2>Share Your Dickpic with us .Today</h2>
            <form action="your-server-endpoint" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="photo-upload">Upload your Picture:</label>
                    <input type="file" id="photo-upload" name="photo-upload" required>
                </div>
                <div class="form-group">
                    <fieldset>
                        <legend>Do you know the person in the photo?</legend>
                        <label><input type="radio" name="person-known" value="yes" required> Yes</label>
                        <label><input type="radio" name="person-known" value="no" required> No</label>
                    </fieldset>
                </div>
                <div class="form-group">
                    <label for="photo-name">Name:</label>
                    <input type="text" id="photo-name" name="photo-name" required>
                </div>
                <div class="form-group">
                    <label for="photo-description">Photo description:</label>
                    <textarea id="photo-description" name="photo-description" rows="3" required></textarea>
                </div>
                <button type="submit">Submit Photo</button>
            </form>
        </section>
        
    
    </main>
    <footer>
        <p>Copyright Â© 2024 Report a Dick</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
